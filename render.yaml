databases:
  - name: email-automation-db
    databaseName: email_automation
    user: email_user
    plan: free

services:
  - type: web
    name: email-automation-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: email-automation-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
